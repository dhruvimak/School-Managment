<header id="header" class="mt-5">
  <div class="container">
    <a href="#" id="logo" title="HarrisonHighSchool">HarrisonHighSchool</a>
    <div class="menu-trigger"></div>
    <ul>&nbsp;</ul>
    <ul>&nbsp;</ul>
  </div>
  <!-- / container -->

</header>
<!-- / header -->

<div id="fancy">
  <h2>Login to portal</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onlogin()">
    <div class="left">
      <fieldset class="name"><input formControlName="username" placeholder="User ID" type="text"></fieldset>
      <fieldset class="subject"><input formControlName="password" placeholder="Password" type="password"></fieldset>
    </div>
    <div class="btn-holder">
      <button class="btn blue" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
    <span class="danger">
      <br/>
      <span *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" >User-ID is required !!</span>
      <br/>
      <span *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" >Password is required !!</span>
    </span>
  </form>
</div>
